<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Parking - ParkEase</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
      pointer-events: none;
    }

    .hero-content {
      text-align: center;
      color: white;
      z-index: 1;
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.1;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .hero h1 span {
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .hero h1 span::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      border-radius: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
      to { box-shadow: 0 0 20px rgba(255, 217, 61, 0.8); }
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .modal {
      display: block;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      margin: 5% auto;
      padding: 0;
      border-radius: 24px;
      width: 90%;
      max-width: 450px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes slideIn {
      from { 
        transform: translateY(-50px) scale(0.9);
        opacity: 0;
      }
      to { 
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .modal-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .close-btn:hover {
      color: white;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .modal-title {
      color: white;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
      z-index: 5;
      position: relative;
    }

    .modal-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      z-index: 5;
      position: relative;
    }

    .modal-body {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      z-index: 2;
    }

    .form-input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      outline: none;
    }

    .form-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-input:focus + .input-icon {
      color: #667eea;
    }

    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(22, 163, 74, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .response.show {
      opacity: 1;
      transform: translateY(0);
    }

    .response.success {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.1);
      animation: float-random 8s ease-in-out infinite;
    }

    .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
    .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
    .floating-icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }

    @keyframes float-random {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
      75% { transform: translateY(-20px) rotate(270deg); }
    }

    @media (max-width: 768px) {
      .modal-content {
        margin: 10% auto;
        width: 95%;
      }
      
      .modal-body {
        padding: 30px 25px;
      }
      
      .time-inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Floating Background Elements -->
<div class="floating-elements">
  <i class="fas fa-car floating-icon"></i>
  <i class="fas fa-parking floating-icon"></i>
  <i class="fas fa-map-marker-alt floating-icon"></i>
  <i class="fas fa-clock floating-icon"></i>
</div>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Find Your <span>Perfect</span> Parking Spot</h1>
    <p>Discover convenient parking spaces near you with our decentralized parking platform</p>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close-btn" onclick="document.getElementById('bookingModal').style.display='none';">&times;</span>
          <h3 class="modal-title">
            <i class="fas fa-parking"></i> Book Parking
          </h3>
          <p class="modal-subtitle">Reserve your spot in seconds</p>
        </div>
        
        <div class="modal-body">
          <div class="form-group">
            <label for="vehicleNumber">Vehicle Number</label>
            <div class="input-wrapper">
              <i class="fas fa-car input-icon"></i>
              <input type="text" id="vehicleNumber" class="form-input" placeholder="Enter vehicle number" required>
            </div>
          </div>

          <div class="time-inputs">
            <div class="form-group">
              <label for="timeIn">Time In</label>
              <div class="input-wrapper">
                <i class="fas fa-clock input-icon"></i>
                <input type="time" id="timeIn" class="form-input" required>
              </div>
            </div>

            <div class="form-group">
              <label for="timeOut">Time Out</label>
              <div class="input-wrapper">
                <i class="fas fa-clock input-icon"></i>
                <input type="time" id="timeOut" class="form-input" required>
              </div>
            </div>
          </div>

          <button class="submit-btn" onclick="document.getElementById('response').innerText='✨ Booking Submitted Successfully!'; document.getElementById('response').className='response show success';">
            <i class="fas fa-check-circle"></i> Submit Booking
          </button>

          <div id="response" class="response"></div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
