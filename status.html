<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status - ParkIn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #4CAF50;
            font-weight: 600;
        }

        .status-container {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .booking-card {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(76, 175, 80, 0.3);
        }

        .slot-number {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-expired {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-upcoming {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #b0b0b0;
            font-size: 14px;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
            font-size: 16px;
        }

        .vehicle-number {
            color: #4CAF50;
            font-weight: bold;
            font-family: monospace;
            font-size: 18px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-bookings {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 18px;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(40, 40, 40, 0.9);
            color: white;
            border: 2px solid rgba(76, 175, 80, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
        }

        @media (max-width: 600px) {
            .status-container {
                grid-template-columns: 1fr;
            }
            
            .booking-card {
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>

    <div class="header">
        <div class="logo">
            <img src="logo/logo.jpg" alt="ParkIn Logo">
        </div>
        <div class="title">Booking Status</div>
        <div class="subtitle">by <span style="color: #4CAF50;">ParkIn</span></div>
    </div>

    <div id="statusContainer" class="status-container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading booking status...</p>
        </div>
    </div>

    <button class="refresh-btn" onclick="fetchBookingStatus()" title="Refresh Status">
        üîÑ
    </button>

    <script>
        async function fetchBookingStatus() {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading booking status...</p>
                </div>
            `;

            try {
                const response = await fetch('http://192.168.0.105:5000/api/booking_status');
                const data = await response.json();

                if (data.success && data.bookings && data.bookings.length > 0) {
                    container.innerHTML = '';
                    
                    data.bookings.forEach(booking => {
                        const card = createBookingCard(booking);
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `
                        <div class="no-bookings">
                            <h3>No Active Bookings</h3>
                            <p>You don't have any parking bookings at the moment.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching booking status:', error);
                container.innerHTML = `
                    <div class="no-bookings">
                        <h3>‚ö†Ô∏è Connection Error</h3>
                        <p>Unable to connect to the server. Please try again later.</p>
                    </div>
                `;
            }
        }

        function createBookingCard(booking) {
            const card = document.createElement('div');
            card.className = 'booking-card';
            
            const currentTime = new Date();
            const inTime = new Date(`${booking.date} ${booking.in_time}`);
            const outTime = new Date(`${booking.date} ${booking.out_time}`);
            
            let statusClass = 'status-upcoming';
            let statusText = 'Upcoming';
            
            if (currentTime >= inTime && currentTime <= outTime) {
                statusClass = 'status-active';
                statusText = 'Active';
            } else if (currentTime > outTime) {
                statusClass = 'status-expired';
                statusText = 'Expired';
            }

            card.innerHTML = `
                <div class="card-header">
                    <div class="slot-number">Slot ${booking.slot}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Vehicle Number:</span>
                    <span class="detail-value vehicle-number">${booking.vehicle_number}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Full Name:</span>
                    <span class="detail-value">${booking.full_name || 'N/A'}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Booking Date:</span>
                    <span class="detail-value">${new Date(booking.date).toLocaleDateString()}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">In Time:</span>
                    <span class="detail-value">${booking.in_time}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Out Time:</span>
                    <span class="detail-value">${booking.out_time}</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Booking ID:</span>
                    <span class="detail-value">${booking.booking_id || 'N/A'}</span>
                </div>
            `;
            
            return card;
        }

        // Auto-refresh every 30 seconds
        setInterval(fetchBookingStatus, 30000);
        
        // Initial load
        fetchBookingStatus();
    </script>
</body>
</html>
